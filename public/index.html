<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>雪中控制台</title>
    <style>#temp_loading{position:absolute;top:40%;left:50%;width:200px;height:60px;transform:translate(-50%,-50%)}#temp_loading>.load1{margin:auto;width:50px;height:60px;text-align:center;font-size:10px}.load1>div{background-color:#67cf22;height:100%;width:6px;display:inline-block;-webkit-animation:stretchdelay 1.2s infinite ease-in-out;animation:stretchdelay 1.2s infinite ease-in-out}.load1 .rect2{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}.load1 .rect3{-webkit-animation-delay:-1s;animation-delay:-1s}.load1 .rect4{-webkit-animation-delay:-.9s;animation-delay:-.9s}.load1 .rect5{-webkit-animation-delay:-.8s;animation-delay:-.8s}@-webkit-keyframes stretchdelay{0%,100%,40%{-webkit-transform:scaleY(.4)}20%{-webkit-transform:scaleY(1)}}@keyframes stretchdelay{0%,100%,40%{transform:scaleY(.4);-webkit-transform:scaleY(.4)}20%{transform:scaleY(1);-webkit-transform:scaleY(1)}}.temp_loading_p{width:100%;text-align:center;font-size:14px;font-weight:600}#temp_hint_panel{display:none;padding:10px 50px;position:absolute;top:20px;left:50%;transform:translateX(-50%);background-color:red;color:#fff;border-radius:4px;z-index:10000;text-align:center;text-transform:uppercase;max-width:500px;text-align:justify}</style>
  </head>
  <body>
    <div class="temp_loading" id="temp_loading">
      <div class="load1">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <p class="temp_loading_p">正在加载...</p>
    </div>
    <link
    rel="stylesheet"
    href="http://at.alicdn.com/t/font_1956946_jhbqrt4xfc.css"
  />
  <link
    href="https://cdn.bootcdn.net/ajax/libs/vuetify/2.3.10/vuetify.min.css"
    rel="stylesheet"
  />
    <div id="temp_hint_panel"></div>
    <div id="app"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vuetify/2.3.10/vuetify.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.5.1/vuex.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.4.3/vue-router.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/ckeditor5/22.0.0/ckeditor.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
